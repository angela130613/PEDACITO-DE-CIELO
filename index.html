<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/title.css">
    <link rel="stylesheet" href="styles/product.css">
    <link rel="icon" href="img/logo.jpg">
    <title>Pedacito de Cielo</title>
</head>
<body>

    <header class="container-fluid d-flex justify-content-end p-3">
        <span id="cartCount" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"></span>
        <a href="html/carrito.html"><img src="img/carrito.png" alt="Carrito"></a>
    </header>

    <div class="title text-center my-4">
        <img src="img/logo.jpg" alt="logo" class="img-fluid">
        <h1>Pedacito de Cielo</h1> 
    </div>

    <div class="container">
        <div class="row marker">
            <div class="col-md-4">
                <div class="product shadow-sm p-3 mb-5 rounded"  onclick="showProductDetails('img/anillo1.avif', 'Anillo Morado', '1000')">
                    <img src="img/anillo1.avif" alt="Anillo Morado" class="card-img-top">
                    <div class="card-body">
                        <h3>Anillo Morado</h3>
                        <p>$1000</p>
                        <button onclick="addToCart('Anillo Morado', 1000)" class="btn btn-primary">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product shadow-sm p-3 mb-5 rounded">
                    <img src="img/anillo2.png" alt="Anillo Rosado" class="card-img-top">
                    <div class="card-body text-center">
                        <h3>Anillo Rosado</h3>
                        <p>$1800</p>
                        <button onclick="addToCart('Anillo Rosado', 1800)" class="btn btn-primary">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product shadow-sm p-3 mb-5 rounded">
                    <img src="img/anillo3.jpeg" alt="Anillo de Esmeralda" class="card-img-top">
                    <div class="card-body text-center">
                        <h3>Anillo de Esmeralda</h3>
                        <p>$10,000</p>
                        <button onclick="addToCart('Anillo de Esmeralda', 10000)" class="btn btn-primary">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product shadow-sm p-3 mb-5 rounded">
                    <img src="img/anillo4.jpg" alt="Anillo en S" class="card-img-top">
                    <div class="card-body text-center">
                        <h3>Anillo en S</h3>
                        <p>$2300</p>
                        <button onclick="addToCart('Anillo en S', 2300)" class="btn btn-primary">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="product shadow-sm p-3 mb-5 rounded">
                    <img src="img/anillo5.jpeg" alt="Oro, Plata, Bronce" class="card-img-top">
                    <div class="card-body text-center">
                        <h3>Oro, Plata, Bronce</h3>
                        <p>$50000</p>
                        <button onclick="addToCart('Oro, Plata, Bronce', 50000)" class="btn btn-primary">Añadir al Carrito</button>
                    </div>
                </div>
            </div>
            
        </div>
      </div>
              
      <script src="app.js"></script>
</body>
</html>
